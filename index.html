<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News | Aaj kal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="logo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">Sports</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <!-- <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li> -->
                    <li class="hover-link nav-item" id="traveling" onclick="onNavItemClick('traveling')">Traveling</li>
                </ul>
                <!-- <div id="weather-widget" class="weather-widget">
                    <p>Loading weather...</p>
                  </div> -->
            </div>
    
            <div class="search-bar flex">
                <button id="darkmode" onclick="toggleDarkMode()">ðŸŒ— Dark Mode</button>
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    

    <main>
        <!-- <div id="news-ticker">
            <p>Breaking News: Major event happening now!</p>
        </div> -->
        <div class="cards-container container flex" id="cards-container"> 
        </div>
        <button id="scrollTopBtn" onclick="scrollToTop()">Scroll to Top</button>
        <!-- <button id="loadMore" onclick="loadMoreNews()" class="load-btn">Load More</button> -->

    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
            <!-- <button id="bookmarkBtn" onclick="bookmarkArticle()">ðŸ”–Bookmark</button>
            <p id="bookmarkMessage"></p> -->
            <div class="share-buttons">
                <button onclick="share('facebook')">Facebook</button>
                <button onclick="share('twitter')">Twitter</button>
                <button onclick="share('linkedin')">LinkedIn</button>
              </div>
        </div>
    
          
    </template>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
